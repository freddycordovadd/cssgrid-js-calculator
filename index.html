<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html css grid calculator</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="button" id="textview"></div>

        <div class="button" onclick="clean()">C</div>
        <div class="button" onclick="erase()"><</div>
        <div class="button" onclick="insert('/')">/</div>
        <div class="button" onclick="insert('*')">x</div>

        <div class="button" onclick="insert(7)">7</div>
        <div class="button" onclick="insert(8)">8</div>
        <div class="button" onclick="insert(9)">9</div>
        <div class="button" onclick="insert('-')">-</div>

        <div class="button" onclick="insert(4)">4</div>
        <div class="button" onclick="insert(5)">5</div>
        <div class="button" onclick="insert(6)">6</div>
        <div class="button" onclick="insert('+')">+</div>

        <div class="button" onclick="insert(1)">1</div>
        <div class="button" onclick="insert(2)">2</div>
        <div class="button" onclick="insert(3)">3</div>
        <div class="button" onclick="equal()">=</div>

        <div class="button" onclick="insert(0)">0</div>
        <div class="button" onclick="insert('.')">.</div>
    </div>

    <script>
        function insert(num) {
            let exp = document.getElementById("textview")
            exp.innerHTML += num
        }

        function equal() {
            let exp = document.getElementById("textview").innerHTML
            if (exp) {
                document.getElementById("textview").innerHTML = eval(exp)
            }
        }

        function clean() {
            let exp = document.getElementById("textview")
            exp.innerHTML = ""
        }

        function erase() {
            let exp = document.getElementById("textview").innerHTML
            document.getElementById("textview").innerHTML = exp.substring(0, exp.length - 1)
        }
    </script>

</body>
</html>
